<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./login.css">
    <title>Login Page</title>
    <meta name="description" content="login page">
</head>
<body>
    <section class="login--section">
        <form action="">
            <div class="form-item email">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder=" " required>
            </div>
            <div class="form-item password">
                <label for="">Password</label>
                <input type="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" name="password" placeholder=" " required>
                <div class="password--info">
                    Password should be atleast 6 digits long and should contain atleast a capital letter and a number
                </div>
            </div>
            <div class=" forgotten-pwd">
                <small>forgotten password?<span><a href="#">Reset password</a></span></small> 
            </div>
            <div>
                <button class="btn--dark">Login</button>
            </div>
            
        </form>
    </section>
</body>
</html>
